<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Micom Premium</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/fontawesome-all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        
        <div class="master login-page">
            <div class="login-header">
                <a href="#"><img src="assets/images/logo-white.png" alt=""></a>
            </div>
            <div class="login-form-container">
                <h3 class="form-title font-libre">Login</h3>
                <form action="" class="login-form">
                    <div class="frm-group">
                        <label for="">Username/Email</label>
                        <input type="text" placeholder="Username/Email">
                    </div>
                    <div class="frm-group">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="frm-group">
                        <div class="flex justify-end">
                            <a href="#lupa-password" class="btn-pop-link">Lupa password?</a>
                        </div>
                    </div>
                    <div class="frm-group">
                        <div class="flex justify-center my-4">
                            <button class="btn primary !rounded-lg w-40 py-3">LOGIN</button>
                        </div>
                    </div>
                    <div class="frm-group mt-10 mb-6">
                        <div class="flex justify-center gap-3">
                            <a href="#" class="btn btn-white"><i class="fab fa-google"></i> Login with Google</a>
                            <a href="#" class="btn facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</a>
                        </div>
                    </div>
                    <div class="frm-group">
                        <div class="flex justify-center">
                            <p>Belum punya akun? <a href="#">DAFTAR DISINI</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="overlay" id="lupa-password">
            <div class="popup">
                <p class="font-lato text-center mb-8 font-normal text-slate-700">Masukkan email anda untuk mendapatkan link reset email</p>
                <form action="" class="forget-password text-center">
                    <input type="email" name="" id="" placeholder="Email anda">
                    <div class="w-full flex items-center gap-2 justify-center">
                        <a href="#" class="cancel-bt btn btn-white">Cancel</a>
                        <button class="btn primary">SUBMIT</button>
                    </div>
                    
                </form>
            </div>
        </div>
        
        <script src="assets/js/jquery-1.11.0.min.js"></script>
        <script src="assets/js/main.js"></script>
        
    </body>
</html>
